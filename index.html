<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Drop ðŸ’©</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS STYLING --- */
        :root {
            /* Nuovi colori "Rosa e Panna" */
            --bg-pink: #ffdde1;
            --bg-cream: #fff5e6;
            --text-color: #5a3a3a; /* Testo marrone scuro per contrasto */
            /* Vetro piÃ¹ chiaro per lo sfondo chiaro */
            --glass: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', cursive, sans-serif; /* Font piÃ¹ giocoso */
            overflow: hidden;
            color: var(--text-color);
            background: linear-gradient(to bottom, var(--bg-pink), var(--bg-cream));
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        /* Hero Image sulla Landing Page */
        .hero-image {
            max-width: 250px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            border-radius: 20px;
        }

        /* --- IL FUMETTO E IL BOTTONE --- */
        .button-wrapper {
            position: relative;
            margin: 40px 0;
        }

        /* Stile del Fumetto */
        .speech-bubble {
            position: absolute;
            top: -90px; /* Posizione sopra la cacca */
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            border: 4px solid #000;
            border-radius: 25px;
            padding: 15px 25px;
            font-weight: bold;
            font-size: 1.5rem;
            white-space: nowrap;
            z-index: 10;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
            color: #000;
        }
        
        /* La "codina" del fumetto */
        .speech-bubble:after, .speech-bubble:before {
            top: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        .speech-bubble:after {
            border-color: rgba(255, 255, 255, 0);
            border-top-color: #ffffff;
            border-width: 15px;
            margin-left: -15px;
        }
        .speech-bubble:before {
            border-color: rgba(0, 0, 0, 0);
            border-top-color: #000000;
            border-width: 21px;
            margin-left: -21px;
        }

        /* The Button */
        .poop-btn {
            font-size: 9rem; /* Un po' piÃ¹ grande */
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.2s;
            user-select: none;
            /* Ombra piÃ¹ morbida per lo sfondo chiaro */
            filter: drop-shadow(0 10px 20px rgba(90, 58, 58, 0.3));
        }

        .poop-btn:active {
            transform: scale(0.9) rotate(-5deg);
        }

        .poop-btn:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Counters container */
        .stats-box {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .counter-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .counter-card h3 {
            margin: 0 0 5px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .count-val {
            font-size: 1.8rem;
            font-weight: 900;
            color: #333;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #5a3a3a; /* Marrone */
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            font-size: 17px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2530/2530819.png" alt="Cute toilet roll" class="hero-image">

        <div class="button-wrapper">
            <div class="speech-bubble">Click me to poopoo!</div>
            <button id="the-button" class="poop-btn" title="Drop one">ðŸ’©</button>
        </div>

        <div class="stats-box">
            <div class="counter-card">
                <h3>Global Today</h3>
                <div id="daily-count" class="count-val">--</div>
            </div>
            <div class="counter-card">
                <h3>Eternal Total</h3>
                <div id="eternal-count" class="count-val">--</div>
            </div>
        </div>
    </div>

    <audio id="sound-success" src="https://www.soundjay.com/misc/sounds/bubble-burst-1.mp3"></audio>
    <audio id="sound-error" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

    <div id="toast">Wait! You must hold it in.</div>

    <script>
        // --- CONFIGURAZIONE ---
        // LE TUE CREDENZIALI ORIGINALI
        const SUPABASE_URL = 'https://tiygrgsdcbplliehxogu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_kPH335oqP4jqVf8hZUgWiw_i_1hgWJ7';
        
        const TABLE_NAME = 'clicks';
        const COOLDOWN_HOURS = 2;
        
        // Inizializza Supabase
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Elementi DOM
        const btn = document.getElementById('the-button');
        const dailyEl = document.getElementById('daily-count');
        const eternalEl = document.getElementById('eternal-count');
        const soundSuccess = document.getElementById('sound-success');
        const soundError = document.getElementById('sound-error');
        const toast = document.getElementById('toast');

        // VARIABILE ANTI-DOPPIO CLICK
        let isMyClick = false;

        // --- 1. DISPLAY IMMEDIATO (Cache Locale) ---
        function initDisplay() {
            const savedDaily = localStorage.getItem('poop_cache_daily');
            const savedEternal = localStorage.getItem('poop_cache_eternal');
            if (savedDaily) dailyEl.innerText = savedDaily;
            if (savedEternal) eternalEl.innerText = savedEternal;
        }

        // --- 2. LOGICA DB (Fetch & Update) ---
        async function fetchCounts() {
            // A. Eternal Count
            const { count: eternalCount, error: err1 } = await _supabase
                .from(TABLE_NAME)
                .select('*', { count: 'exact', head: true });

            // B. Daily Count (Da mezzanotte UTC)
            const now = new Date();
            const startOfDay = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
            
            const { count: dailyCount, error: err2 } = await _supabase
                .from(TABLE_NAME)
                .select('*', { count: 'exact', head: true })
                .gte('created_at', startOfDay.toISOString());

            if (!err1 && eternalCount !== null) {
                eternalEl.innerText = eternalCount;
                localStorage.setItem('poop_cache_eternal', eternalCount);
            }
            if (!err2 && dailyCount !== null) {
                dailyEl.innerText = dailyCount;
                localStorage.setItem('poop_cache_daily', dailyCount);
            }
        }

        // --- 3. REALTIME (Fix doppio conteggio integrato) ---
        function subscribeToClicks() {
            _supabase
                .channel('public:clicks')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: TABLE_NAME }, (payload) => {
                    if (isMyClick) {
                        isMyClick = false;
                        return;
                    }
                    let currentEternal = parseInt(eternalEl.innerText) || 0;
                    eternalEl.innerText = currentEternal + 1;
                    let currentDaily = parseInt(dailyEl.innerText) || 0;
                    dailyEl.innerText = currentDaily + 1;
                })
                .subscribe();
        }

        // --- 4. LOGICA CLICK ---
        function checkCooldown() {
            const lastClickStr = localStorage.getItem('poop_last_click');
            if (!lastClickStr) return true;

            const lastClick = parseInt(lastClickStr);
            const now = Date.now();
            const diff = now - lastClick;
            const cooldownMs = COOLDOWN_HOURS * 60 * 60 * 1000;

            if (diff < cooldownMs) {
                const remainingMin = Math.ceil((cooldownMs - diff) / 60000);
                return remainingMin;
            }
            return true;
        }

        function showToast(message) {
            toast.innerText = message;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        btn.addEventListener('click', async () => {
            const allowed = checkCooldown();

            if (allowed === true) {
                // SUCCESS
                soundSuccess.currentTime = 0;
                soundSuccess.play();

                isMyClick = true;
                setTimeout(() => { isMyClick = false; }, 2000);

                const currentDailyVal = parseInt(dailyEl.innerText) || 0;
                const currentEternalVal = parseInt(eternalEl.innerText) || 0;
                const newDaily = currentDailyVal + 1;
                const newEternal = currentEternalVal + 1;
                
                dailyEl.innerText = newDaily;
                eternalEl.innerText = newEternal;

                localStorage.setItem('poop_last_click', Date.now().toString());
                localStorage.setItem('poop_cache_daily', newDaily);
                localStorage.setItem('poop_cache_eternal', newEternal);

                await _supabase.from(TABLE_NAME).insert({});
                
                btn.style.transform = "scale(0.9) rotate(-10deg)";
                setTimeout(() => btn.style.transform = "scale(1) rotate(0deg)", 150);

            } else {
                // BLOCKED
                soundError.currentTime = 0;
                soundError.play();
                
                btn.style.transform = "translateX(10px)";
                setTimeout(() => btn.style.transform = "translateX(-10px)", 100);
                setTimeout(() => btn.style.transform = "translateX(0)", 200);

                showToast(`Aspetta! Devi tenerla per altri ${allowed} minuti.`);
            }
        });

        // --- INIZIALIZZAZIONE ---
        initDisplay();
        fetchCounts();
        subscribeToClicks();
        setInterval(fetchCounts, 60000);

    </script>
</body>
</html>
