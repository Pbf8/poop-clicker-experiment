<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Drop üí©</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 1);
            --text-color: #5a3a3a;
            --table-header-bg: rgba(90, 58, 58, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            /* MODIFICA PER SCORRIMENTO: min-height invece di height fissa */
            min-height: 100%; 
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', cursive, sans-serif;
            /* MODIFICA PER SCORRIMENTO: permettiamo lo scroll verticale */
            overflow-x: hidden; 
            overflow-y: auto;
            color: var(--text-color);
            
            /* --- SFONDO --- */
            background-color: #ffe4e1; 
            background-image: url('sfondo_poop.png'); /* Assicurati sia .jpg */
            background-repeat: repeat;
            background-size: 400px auto;
        }

        /* Container principale del gioco */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Altezza minima per occupare la prima schermata */
            min-height: 90vh; 
            text-align: center;
            padding: 20px;
            /* MODIFICA SFONDO: Rimosso il blur per renderlo pi√π nitido */
            backdrop-filter: none; 
        }

        /* --- IL BOTTONE E L'IMMAGINE --- */
        .poop-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            z-index: 10;
        }

        /* L'immagine della Poopoo */
        #hero-poop {
            /* MODIFICA DIMENSIONE: Aumentata a 380px */
            max-width: 380px; 
            height: auto;
            display: block;
            transition: transform 0.1s ease, filter 0.2s;
            filter: drop-shadow(0 15px 25px rgba(90, 58, 58, 0.25));
        }
        
        /* Fallback stile */
        #hero-poop:after {
            content: "‚ö†Ô∏è Rinomina le tue immagini in .jpg";
            display: block; font-size: 14px; color: red; background: white; padding: 10px; border: 2px dashed red;
        }

        .poop-btn:active #hero-poop { transform: scale(0.95) rotate(-3deg); }
        .poop-btn:hover #hero-poop { transform: scale(1.05) rotate(3deg); }

        /* Counters container */
        .stats-box {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            margin-bottom: 40px; /* Spazio extra sotto */
        }

        .counter-card {
            background: var(--glass);
            border: 3px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 20px;
            min-width: 130px;
            box-shadow: 0 8px 32px rgba(90, 58, 58, 0.1);
        }

        .counter-card h3 {
            margin: 0 0 5px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: bold;
        }

        .count-val {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-color);
        }

        /* --- NUOVA SEZIONE TABELLA --- */
        .advice-section {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            /* Sfondo semitrasparente per staccare dal pattern */
            background: rgba(255, 245, 240, 0.6);
            border-top: 3px solid var(--glass-border);
        }

        .advice-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .disclaimer {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        /* Stile della Tabella */
        .advice-table {
            width: 95%;
            max-width: 900px;
            border-collapse: separate; /* Necessario per border-radius */
            border-spacing: 0;
            background: var(--glass);
            border: 3px solid var(--glass-border);
            border-radius: 20px; /* Angoli arrotondati per tutta la tabella */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(90, 58, 58, 0.1);
        }

        .advice-table th, .advice-table td {
            padding: 18px 15px;
            text-align: left;
            border-bottom: 2px solid rgba(90, 58, 58, 0.1);
        }

        .advice-table th {
            background-color: var(--table-header-bg);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* Rimuovi bordo dall'ultima riga */
        .advice-table tr:last-child td {
            border-bottom: none;
        }
        
        /* Responsive tabella per cellulari */
        @media (max-width: 600px) {
            .advice-table th, .advice-table td {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
             #hero-poop { max-width: 300px; } /* Un po' meno grande su mobile */
        }

        /* Toast Notification */
        #toast {
            visibility: hidden; min-width: 250px; background-color: #5a3a3a; color: #fff; text-align: center; border-radius: 10px; padding: 16px; position: fixed; z-index: 100; bottom: 30px; font-size: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border: 2px solid #fff;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>

        <div class="stats-box">
            <div class="counter-card">
                <h3>Global Today</h3>

                <h3>Eternal Total</h3>
                <div id="eternal-count" class="count-val">--</div>
            </div>
        </div>
        
        <p style="opacity: 0.7; margin-top: -20px;">‚Üì Scroll down for advice ‚Üì</p>
    </div>
