<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Drop ðŸ’©</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS STYLING --- */
        :root {
            /* Colori adattati al nuovo sfondo */
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 240, 245, 1);
            --text-color: #5a3a3a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', cursive, sans-serif;
            overflow: hidden;
            color: var(--text-color);
            /* --- SFONDO PERSONALIZZATO --- */
            background-image: url('sfondo_poop.png');
            background-repeat: repeat;
            background-size: 400px auto; /* Aggiusta se necessario */
            background-color: #ffe4e1; /* Fallback color */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            /* Leggero blur per staccare il contenuto dallo sfondo */
            backdrop-filter: blur(3px);
        }

        /* --- IL BOTTONE E L'IMMAGINE --- */
        /* Il bottone ora Ã¨ invisibile e copre l'immagine per catturare il click */
        .poop-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative; /* Necessario per z-index */
            z-index: 10; /* Sta sopra l'immagine */
        }

        /* L'immagine della Poopoo */
        #hero-poop {
            max-width: 300px; /* Dimensione dell'immagine */
            height: auto;
            display: block; /* Rimuove spazi indesiderati */
            transition: transform 0.1s ease, filter 0.2s;
            /* Ombra morbida */
            filter: drop-shadow(0 10px 20px rgba(90, 58, 58, 0.3));
        }

        /* Effetti al click sul bottone (che si riflettono sull'immagine) */
        .poop-btn:active #hero-poop {
            transform: scale(0.95) rotate(-3deg);
        }

        .poop-btn:hover #hero-poop {
            transform: scale(1.05) rotate(3deg);
        }


        /* Counters container */
        .stats-box {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }

        .counter-card {
            background: var(--glass);
            border: 3px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 20px;
            min-width: 130px;
            box-shadow: 0 8px 32px rgba(90, 58, 58, 0.1);
        }

        .counter-card h3 {
            margin: 0 0 5px 0;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: bold;
        }

        .count-val {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-color);
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #5a3a3a;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            font-size: 17px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 2px solid #fff;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="container">
        <button id="the-button" class="poop-btn" title="Drop one">
            <img id="hero-poop" src="poop_angry.png" alt="Poop character">
        </button>

        <div class="stats-box">
            <div class="counter-card">
                <h3>Global Today</h3>
                <div id="daily-count" class="count-val">--</div>
            </div>
            <div class="counter-card">
                <h3>Eternal Total</h3>
                <div id="eternal-count" class="count-val">--</div>
            </div>
        </div>
    </div>

    <audio id="sound-success" src="https://www.soundjay.com/misc/sounds/bubble-burst-1.mp3"></audio>
    <audio id="sound-error" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

    <div id="toast">Wait! You must hold it in.</div>

    <script>
        // --- CONFIGURAZIONE ---
        const SUPABASE_URL = 'https://tiygrgsdcbplliehxogu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_kPH335oqP4jqVf8hZUgWiw_i_1hgWJ7';
        
        const TABLE_NAME = 'clicks';
        const COOLDOWN_HOURS = 2;

        // NOMI DEI FILE IMMAGINE
        const IMG_ANGRY = 'poop_angry.png';
        const IMG_RELAXED = 'poop_relaxed.png';
        
        // Inizializza Supabase
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Elementi DOM
        const btn = document.getElementById('the-button');
        const heroImg = document.getElementById('hero-poop'); // L'immagine
        const dailyEl = document.getElementById('daily-count');
        const eternalEl = document.getElementById('eternal-count');
        const soundSuccess = document.getElementById('sound-success');
        const soundError = document.getElementById('sound-error');
        const toast = document.getElementById('toast');

        // VARIABILE ANTI-DOPPIO CLICK
        let isMyClick = false;

        // --- FUNZIONI DI LOGICA ---

        // Controlla il cooldown e restituisce true (se puÃ² cliccare) o i minuti rimanenti
        function checkCooldown() {
            const lastClickStr = localStorage.getItem('poop_last_click');
            if (!lastClickStr) return true;

            const lastClick = parseInt(lastClickStr);
            const now = Date.now();
            const diff = now - lastClick;
            const cooldownMs = COOLDOWN_HOURS * 60 * 60 * 1000;

            if (diff < cooldownMs) {
                const remainingMin = Math.ceil((cooldownMs - diff) / 60000);
                return remainingMin;
            }
            return true;
        }

        // Aggiorna l'immagine in base allo stato del cooldown
        function updateHeroImage() {
            const allowed = checkCooldown();
            if (allowed === true) {
                // PuÃ² fare -> Immagine Arrabbiata ("i gotta poopoo")
                if (heroImg.src.indexOf(IMG_ANGRY) === -1) {
                    heroImg.src = IMG_ANGRY;
                }
            } else {
                // Ãˆ in cooldown -> Immagine Rilassata ("Pooped")
                if (heroImg.src.indexOf(IMG_RELAXED) === -1) {
                    heroImg.src = IMG_RELAXED;
                }
            }
        }

        function showToast(message) {
            toast.innerText = message;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // --- 1. DISPLAY IMMEDIATO (Cache Locale e Immagine) ---
        function initDisplay() {
            // Aggiorna subito l'immagine corretta
            updateHeroImage();

            const savedDaily = localStorage.getItem('poop_cache_daily');
            const savedEternal = localStorage.getItem('poop_cache_eternal');
            if (savedDaily) dailyEl.innerText = savedDaily;
            if (savedEternal) eternalEl.innerText = savedEternal;
        }

        // --- 2. LOGICA DB (Fetch & Update) ---
        async function fetchCounts() {
            const { count: eternalCount, error: err1 } = await _supabase
                .from(TABLE_NAME)
                .select('*', { count: 'exact', head: true });

            const now = new Date();
            const startOfDay = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
            
            const { count: dailyCount, error: err2 } = await _supabase
                .from(TABLE_NAME)
                .select('*', { count: 'exact', head: true })
                .gte('created_at', startOfDay.toISOString());

            if (!err1 && eternalCount !== null) {
                eternalEl.innerText = eternalCount;
                localStorage.setItem('poop_cache_eternal', eternalCount);
            }
            if (!err2 && dailyCount !== null) {
                dailyEl.innerText = dailyCount;
                localStorage.setItem('poop_cache_daily', dailyCount);
            }
        }

        // --- 3. REALTIME ---
        function subscribeToClicks() {
            _supabase
                .channel('public:clicks')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: TABLE_NAME }, (payload) => {
                    if (isMyClick) {
                        isMyClick = false;
                        return;
                    }
                    let currentEternal = parseInt(eternalEl.innerText) || 0;
                    eternalEl.innerText = currentEternal + 1;
                    let currentDaily = parseInt(dailyEl.innerText) || 0;
                    dailyEl.innerText = currentDaily + 1;
                })
                .subscribe();
        }

        // --- 4. EVENTO CLICK ---
        btn.addEventListener('click', async () => {
            const allowed = checkCooldown();

            if (allowed === true) {
                // SUCCESS
                soundSuccess.currentTime = 0;
                soundSuccess.play();

                isMyClick = true;
                setTimeout(() => { isMyClick = false; }, 2000);

                // CAMBIA SUBITO L'IMMAGINE IN RILASSATA
                heroImg.src = IMG_RELAXED;

                const currentDailyVal = parseInt(dailyEl.innerText) || 0;
                const currentEternalVal = parseInt(eternalEl.innerText) || 0;
                const newDaily = currentDailyVal + 1;
                const newEternal = currentEternalVal + 1;
                
                dailyEl.innerText = newDaily;
                eternalEl.innerText = newEternal;

                localStorage.setItem('poop_last_click', Date.now().toString());
                localStorage.setItem('poop_cache_daily', newDaily);
                localStorage.setItem('poop_cache_eternal', newEternal);

                await _supabase.from(TABLE_NAME).insert({});
                
                // Animazione immagine (tramite il bottone wrapper)
                heroImg.style.transform = "scale(0.95) rotate(-5deg)";
                setTimeout(() => heroImg.style.transform = "scale(1) rotate(0deg)", 150);

            } else {
                // BLOCKED
                soundError.currentTime = 0;
                soundError.play();
                
                // Animazione "shake" sull'immagine
                heroImg.style.transform = "translateX(10px)";
                setTimeout(() => heroImg.style.transform = "translateX(-10px)", 100);
                setTimeout(() => heroImg.style.transform = "translateX(0)", 200);

                showToast(`Aspetta! Devi tenerla per altri ${allowed} minuti.`);
            }
        });

        // --- INIZIALIZZAZIONE ---
        initDisplay();       // Imposta immagine e numeri dalla cache
        fetchCounts();       // Scarica i dati freschi
        subscribeToClicks(); // Attiva il realtime
        
        // Polling: controlla i contatori E lo stato dell'immagine ogni minuto
        setInterval(() => {
            fetchCounts();
            updateHeroImage(); // Se il cooldown scade, l'immagine torna "arrabbiata"
        }, 60000);

    </script>
</body>
</html>
